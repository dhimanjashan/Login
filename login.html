<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
<div id="container">
    <label>
    <h2 id="heading">Login</h2>
</label>
</div>    
<p id="paragraph">Hey, Welcome back to the special place</p>
<img src="Login page logo.avif" id="image">

    <div id="Box1">
        <input type="text" id="username" name="username" placeholder="
        Enter your username/Email/Phone Number"><br><br>
    </div>
    <div id="Box2">
        <input type="text" id="password" name="password" placeholder="
        Enter your Password"><br><br>
    </div>
    <div id="checkbox">
        <input type="checkbox" id="agree" name="agree":checked { background-color: #4CAF50;>
        <label for="agree">Remember me</label>
    </div>
    <p id="para1">Forget Password?</p>
    <button id="button">Sign Up</button>
    <p id="para2">Don't have an account?</p>
    <p id="para3">Sign up</p>
</body>
</html>
